<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AS Hero!</title>

</head>
<body>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            overflow: auto;
            margin: 0;
            font-family: Ubuntu, sans-serif;
        }

        #mechContainer {
            display: flex;
            flex-direction: column;
            flex-wrap:wrap 
        }
        #mechContainer > * {
            margin-top: 10px;
        }

        #mechName {
            width: 40em;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(-360deg);
            }
        }

        #spinner {
            animation: spin 1500ms linear infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #spinner.show {
            opacity: 0.8;
        }
    </style>

    <vpl-label prefix="Mech Name:">
        <div slot="content">
            <input type="text" id="mechName"></input>
            <img src="/assets/spinner.svg" id="spinner"></img>
        </div>
    </vpl-label>
    <div id="mechContainer"> </div>
    <script type="module" src = "/src/components/pips.js"></script>
    <script type="module" src = "/src/components/label.js"></script>
    <script type="module" src = "/src/unitCard.js"></script>
    <script type="module">
        const handleError = err => {
            console.log(err);
        };
        const mechNameElem = document.getElementById("mechName");
        const mechContainerElem = document.getElementById("mechContainer");
        const spinnerElem = document.getElementById("spinner");

        navigator.serviceWorker.register("/dbServiceWorker.js").then(registration => {
            console.log(`Service worker spawned on ${registration.scope}`);
        }).catch(err => {
            handleError(err);
        });

        mechNameElem.addEventListener("keypress", async event => {
            if (event.key ===  "Enter") {
                spinnerElem.classList.add("show");
                while (mechContainerElem.hasChildNodes()) {
                    mechContainerElem.removeChild(mechContainerElem.lastChild);
                }
                try {
                    const mechName = `${mechNameElem.value}`;
                    const unParsed = await window.fetch(`/sw-units?name=${mechName}`);
                    spinnerElem.classList.remove("show");
                    const data = JSON.parse(await unParsed.text());
                    for (const unit of data) {
                        const card = document.createElement("unit-card");
                        card.data = unit;
                        mechContainerElem.appendChild(card);
                    }
                }
                catch (err) {
                    handleError(err);
                }  
            }
        });
    </script>
</body>
</html>
