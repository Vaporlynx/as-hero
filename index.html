<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AS Hero!</title>

</head>
<body>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            overflow: auto;
            margin: 0;
            font-family: Ubuntu, sans-serif;
        }
    </style>
    <script type="module" src = "/src/components/pips.js"></script>
    <script type="module" src = "/src/components/label.js"></script>
    <script type="module" src = "/src/components/unitCard.js"></script>
    <script type="module" src = "/src/router.js"></script>
    <script type="module" src = "/src/pages/search.js"></script>
    <div id="pageContainer">
            <search-page></search-page>
    </div>
    <script type="module">
        import * as router from "../src/router.js";
        const globals = {
            handleError: err => {
                window.alert(err);
            },
        };

        navigator.serviceWorker.register("/dbServiceWorker.js").then(registration => {
            globals.handleError(`Service worker spawned on ${registration.scope}`);
        }).catch(err => {
            globals.handleError(err);
        });
        
        window.addEventListener("hashchange", () => {
           router.getParams;
        });

    </script>
</body>
</html>
